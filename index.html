<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eden Restaurante</title>
</head>
<body>
    <header class="hero">
        <h1>Eden</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#bebidas"><i class="fa-solid fa-martini-glass-citrus"></i></a></li>
                <li><a href="#comidas"><i class="fa-solid fa-bowl-rice"></i></a></li>
                <li><a href="#postres"><i class="fa-solid fa-ice-cream"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 id="bebidas">Bebidas</h2>
            <figure>
                <img loading="lazy" src="./assets/bebida.jpg" alt="Bebida">
            </figure>
            <p></p>
        </section>
        <section>
            <h2 id="comidas">Comidas</h2>
            <figure>
                <img loading="lazy" src="./assets/comida.jpg" alt="Plato con comida">
            </figure>
            <p></p>
        </section>
        <section>
            <h2 id="postres">Postres</h2>
            <figure>
                <img loading="lazy" src="./assets/postre.jpg" alt="Plato con postre">
            </figure>
            <p></p>
        </section>
    </main>
    <footer>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <p></p>
        <figure>
            <img src="" alt="">
        </figure>
    </footer>
    <script src="https://kit.fontawesome.com/eb8debf0a8.js" crossorigin="anonymous"></script>
</body>
</html>
